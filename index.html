<body>


    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12"> 

                       <form>
                        
                            <div class="heading">
                                <img src="assets/logos/logos2.jpg" style="width: 45%;">  
                                </br>
                                <h2 style="margin-top: 20px;font-size:24px;color:#525252;"> IEEE Attendance Login </h2>
                            </div>

                            <div class="form-group"><label for="Email">Email</label>

                                <input class="form-control item" type="email" name="uname" id="email_field" required>

                            </div>

                            <div class="form-group"><label for="Password">Password</label>

                                <input class="form-control item" type="password" name="psw" id="password_field" required>

                            </div>

                            <div class="form-group">

                                <button class="btn btn-primary btn-block btn-lg" type="submit" id="Login"> 
                                    <span>Login</span>
                                    
                                      
                                      <div class="spinner-border spinner-border-sm ml-auto" id="loading" role="status" aria-hidden="true" style="float: right;margin: auto;margin-top: 8px;display: none;"></div>
                                    
                                </button>

                                
                                
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </section>
